<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <link rel="stylesheet" type="text/css" href="./css/slideshow.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Slideshow starts -->
    <div class="carousal">
      <button type="button" class="carousal__button carousal__button--left is-hidden" name="button"> <img src="./images/left.png" alt="left"> </button>
      <div class="carousal__track-container">
        <ul class="carousal__track">
          <li class="carousal__slide current-slide"> <img class="carousal__image"src="./images/img1.jpg" alt=""> </li>
          <li class="carousal__slide"> <img class="carousal__image"src="./images/img2.jpg" alt=""> </li>
          <li class="carousal__slide"> <img class="carousal__image"src="./images/img3.jpg" alt=""> </li>
        </ul>
      </div>
      <button type="button" class="carousal__button carousal__button--right" name="button"> <img src="./images/right.png" alt="right"> </button>
      <div class="carousal__nav">
        <button type="button" class="carousal__indicator current-slide" name="button"></button>
        <button type="button" class="carousal__indicator" name="button"></button>
        <button type="button" class="carousal__indicator" name="button"></button>
      </div>
    </div>
    <script type="text/javascript" src="./js/slideshow.js"></script>
  </body>
  <!-- tabs start -->

</html>
